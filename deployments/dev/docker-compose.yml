version: '3.8'

services:
  postgres:
    image: postgres
    ports:
      - "8000:5432"
    environment:
      - POSTGRES_PASSWORD=123456

  dev-app:
    image: node:16.14.2
    working_dir: /app
    volumes:
      - ../../:/app
      - ../../node_modules:/app/node_modules
      - ../../dist:/app/dist
    command: bash -c "npm i --quiet --ignore-scripts && npm run start:dev DATABASE_URL="postgresql://postgres:123456@localhost:5432/mydb?schema=public""
    ports:
      - "5000:5000"

